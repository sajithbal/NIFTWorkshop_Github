<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/home.css" />
    <link rel="stylesheet" href="styles/contact.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html"><img src="images/logo.jfif" alt="" /></a>
      </div>
      <div class="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li class="dropdown">
            <a href="#">Portfolio</a>
            <div class="dropdown-content">
              <a href="ethnic.html">Ethnic Designs</a>
              <a href="formal.html">Formal Designs</a>
            </div>
          </li>

          <li><a href="about.html">About Us</a></li>
          <li><a href="testimonials.html">Testimonials</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </div>
    </header>
    <main>
      <div class="contactUs">
        <div class="title">
          <h2>Get in touch</h2>
        </div>
        <div class="box">
          <div class="contact form">
            <h3>Sent a message</h3>
            <form action="">
              <div class="row1">
                <div class="col1">
                  <span>First Name</span>
                  <input type="text" />
                </div>
                <div class="col2">
                  <span>Last Name</span>
                  <input type="text" />
                </div>
              </div>
              <div class="row2">
                <div class="col3">
                  <span>E-mail</span>
                  <input type="email" />
                </div>
                <div class="col3">
                  <span>Mobile</span>
                  <input type="number" />
                </div>
              </div>
              <div class="row3">
                <span>Message</span>
                <textarea placeholder="Write your message here..."></textarea>
              </div>
              <div class="row4">
                <input type="submit" value="Send" />
              </div>
            </form>
          </div>
          <div class="contact info">
            <h3>Contact Info</h3>
            <div class="infobox">
              <div>
                <span><ion-icon name="location"></ion-icon></span>
                <p>NIFT <br />Kannur</p>
              </div>
              <div>
                <span><ion-icon name="mail"></ion-icon></span>
                <a href="mailto:abc@gmail.com">abc@gmail.com</a>
              </div>
              <div>
                <span><ion-icon name="call"></ion-icon></span>
                <a href="tel">+91 9400000000</a>
              </div>
              <ul class="sci">
                <li>
                  <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                </li>
                <li>
                  <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                </li>
                <li>
                  <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
                </li>
              </ul>
            </div>
          </div>
          <div class="contact map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3902.791414367592!2d75.3765538748066!3d11.988930135660654!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba43e5a567838ab%3A0xed81694cd8995d52!2sNational%20Institute%20of%20Fashion%20Technology%2C%20Kannur!5e0!3m2!1sen!2sin!4v1711993690886!5m2!1sen!2sin"
              width="400"
              height="300"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer">
        <p>&copy; 2024 Sample Website. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
